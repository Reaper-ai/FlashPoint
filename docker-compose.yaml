version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: flashpoint_core
    ports:
      - "8000:8000"
      - "8011:8011"
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend  
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: flashpoint_ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend