version: '3.8'

services:
  backend:
    build: ./backend
    container_name: flashpoint-core
    ports:
      - "8000:8000"  # Pathway API exposed here
    env_file: .env
    volumes:
      - ./backend:/app  # Live reload for development
      - ./data:/app/data

  frontend:
    build: ./frontend
    container_name: flashpoint-ui
    ports:
      - "8501:8501"  # Streamlit UI exposed here
    env_file: .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app # Live reload